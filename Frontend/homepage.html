<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hompage tinder 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id = "userData"> 
    <table id = "userTabel">
    </table>
</div>

<div id = "userOptions"> 
    <button id="logOut" onclick= "logOut()" type = "button" > Log out </button>
    <button id="signUpBut" onclick= "deleteProfile()" type = "button" > Delete </button>
   
</div>
<form id = "signUpForm">
    <div id="signUp">
        <p>Below you can update your account</p>
        <label> Firstname:</label> </br> 
        <input id="firstname" name="firstname"  type="text" placeholder="Firstname" > </br> 
    </br> 
        <label> Lastname:</label></br> 
        <input  id="lastname" name="lastname" type = "text" placeholder="Lastname" ></br> 
    </br> 
        <label>Email:</label></br> 
        <input  id="email" name="email" type = "text" placeholder="Email" ></br> 
    </br> 
        <label> Phone: </label></br> 
        <input  id="phone"  name="phone" type="number" placeholder="Phone number" ></br> 
    </br> 
        <label>Username:</label></br> 
        <input  id = "Username" name="Username" type="text" placeholder="Username" ></br> 
    </br> 
        <label>Password:</label></br> 
        <input  id = "Password" name="Password" type="text" placeholder="Password" ></br> 
    </br> 
        <label>What gender are you interested in:</label></br>  
        <select name ="interest" id="interest">
            <option>---</option>
            <option>Male</option>
            <option>Female</option>
        </select> 
    </br> 
    </br> 
   
    <label>Your Gender:</label></br> 
        <select id="gender" name ="gender" >
            <option>---</option>
            <option>Male</option>
            <option>Female</option>
        </select> 
    </br> 
    </br> 
    <button id="update" onclick= "updateProfile()" type = "button" > Update </button>
    
    </div>


</form>

 <a> SHOW POTENTIEL MATCHES: </a> </br>

    </table>
</br>

</div>
