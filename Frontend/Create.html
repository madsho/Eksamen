<body>
   <form id = "signUpForm">

    </br>

    </br> 
    </br>

        <input id = "dob" name="dob"  type="date" ></br> 
    </br>

        <select id="gender" name ="gender" >
            <option>---</option>
            <option>Male</option>
            <option>Female</option>
        </select> 
    </br> 
    </br> 
        <button id="signUpBut" onclick= "saveData()" type = "button" > Create account </button>
        <button id="signUpBut" onclick= "saveData()" type = "button" > <a href="Login.html"> Log in </a></button>
    </div>


</form>
